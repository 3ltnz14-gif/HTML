<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Javascript</title>
    </head>
    <body>
        <h1 id="myH"></h1>
        <p id="myP"></p>

        <script>
            // Comment
            document.getElementById("myH").innerHTML = "<u>Javascript Comments<u>"
            document.getElementById("myP").innerHTML = "My first JS paragraph."
        </script>

        <h1>JS Variables:</h1>
        <p>Sum of 2 numbers:</p>
        <p id="result"></p>

        <script>
            var a = 67
            var b = 41
            var sum = a + b 
            document.getElementById("result").innerHTML
             = "The sum of 67 + 41 = " + sum + "."
        </script>
    </body>
</html>
