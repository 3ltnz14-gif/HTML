<!DOCTYPE html>
<html>
    <head>
        <title>
            Method Homework
        </title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var numbers = "";
            var i = 1
            for (i = 1; i < 11; i++) {
                numbers += i + ", ";
            }
            var date = new Date();
            document.getElementById("demo").innerHTML = "Numbers from 1 to 10: " + numbers + "<br>The current date is: " + date;
        </script>
    </body>
</html>
