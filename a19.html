<!DOCTYPE html>
<html>
    <head>
        <title>A19</title>
        <style>
            .noboxmodel{
                width:250px;
                background-color:red;
                margin:0px;
                border:0px;
                padding:0px;
            }
            .withmodel{
                width:87px;
                background-color:yellow;
                margin:20px;
                border:5px dashed blue;
                padding:20px;
            }
            .variedlengths{
                width:100px;
                background-color:aliceblue;
                margin: 10px 20px 30px 40px;
                border: 5px dotted green;
                padding: 40px 30px 20px 10px;
            }
            .twosides{
                width:150px;
                background-color:chocolate;
                margin: 10px 20px 10px 20px;
                border: 5px solid black;
                padding: 20px 10px 20px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Box Model</h1>
        <p class="noboxmodel">No model.</p>
        <hr>
        <p class="withmodel">With model.</p>
        <hr>
        <p class="variedlengths">Varying lengths</p>
        <hr>
        <p class="twosides">Two sides</p>
    </body>
</html>
