        <title>H13</title>
        <style>
            div{
                border: 5px solid blue;
            }
            div#absolute{
                position: absolute;
            }
            div#relative{
                top: 10;
                position: relative;
            }
            div#fixed{
                position: fixed;
            }
            div#sticky{
                position: sticky;
                top: 0px;
                height: 100px;
                bottom: 0px;
            }
        </style>
    </head>
    <body>

        <div id="static">Static</div>
        <div id="absolute">Absolute</div>
