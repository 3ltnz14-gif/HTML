<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <h1>Objects and Properties</h1>
        <p>Objects are... you could say <i>a group of variables.</i> They have properties, which are their internal "variables". 
        Those can be accessed with <code>object.property</code> or <code>object[property].</code></p>
        <p id="demo"></p>
        <script>
             //The object:
             var fruitbowl = {
                //The properties:
                one: "apple",
                two: "pear",
                three: "banana",
             };
             document.write("The fruit-bowl contains: " + fruitbowl.one + ", " + fruitbowl.two + ", " + fruitbowl.three + ".");
        </script>
    </body>
</html>
