<!DOCTYPE html>
<html>
    <head><title>Arrays</title></head>
    <body>
        <h1>Call Stack</h1>
        <p>LIFO- First In, Last Out. </p>
        <script>
            function add(a, b) {
                return a + b
            }
            function average(a, b) {
                return add(a, b) / 2
            }
            var result = average(2310, 34978);
            document.write(result);
        </script>
    </body>
</html>
