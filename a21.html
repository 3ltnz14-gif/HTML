<!DOCTYPE html>
<html>
    <head>
        <title>A21</title>
        <style>
            div{
                border: 2px dashed blue;
                left:20px
            }
            div.absolute{
                right: 20px;
                top:100px;
                position: absolute;
                border: 2px dotted yellow;
            }
            div.relative{
                position: relative;
                border: 2px solid black;
                height: 300px;
            }
            div.fixed{
                position: fixed;
                top: 100px;
                border: dashed 2px black;
                width: 300px;
            }
            div.sticky{
                position: sticky;
                top: 40px;
                right: 30px;
                height: 100px;
                bottom: 0px;
                border: 2px dotted green;
            }
        </style>
    </head>
    <body>
        <h1>Positioning</h1>
        <div class="static">Static</div>
        <div class="absolute">Absolute</div>
        <div class="relative">Relative</div>
        <div class="fixed">Fixed</div>
        <div class="sticky">Sticky</div>
