<!DOCTYPE html>
<html>
        <head>
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <style>
        div{
            text-align: center;
            border: 1px solid black;
        }
    </style>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid bg-warning">
            <div class="container bg-primary">
                <h1>This is a Jumbotron.<br></h1>
                <p>It is used to highlight important text.</p>
                <br>
                <b>PrEsS AlT+F4 FoR SoMeThInG FuNnY! (really do not.)</b>
            </div>
        </div>

        <div class="container-fluid bg-info">
            <h1>Buttons!</h1>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <br>
        </div>
        <div class="container-fluid bg-dark" style="color: white;">
            <h1>Badges!</h1>
            <span type="badge" class="badge badge-primary">Primary</span>
            <span type="badge" class="badge badge-secondary">Secondary</span>
            <span type="badge" class="badge badge-success">Success</span>
            <span type="badge" class="badge badge-warning">Warning</span>
            <span type="badge" class="badge badge-danger">Danger</span>
            <br>
        </div>
        <div class="container-fluid bg-primary">
            <h1>Progress Bar!</h1>
            <div class="progress">
                <div class="progress-bar bg-info" style="width:10%;">Loading...</div>
            </div>
        </div>
    </body>
</html>
