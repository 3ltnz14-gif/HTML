<!DOCTYPE html>
<html>
    <head>
        <title>Objewct Homework</title>
    </head>
    <body>
        <h1>JS Object Hwk</h1>
        <p>In the <code>studentinfo()</code> function,change the parameter to see the information.</p>
        <p id="demo"></p>
        <script>
            var student1 = {
                name: "Elijah";
                age: "11";
                year: "7";
                hobbies: "Gaming";
                fav_sport: "Badminton";
            }
            function studentinfo() {
                return "My name is " + student1.name + ", I am " + student1.age + " years old, I am a year " + student1.year + " student, my main hobby is " +
                student1.hobbies + ", and my favourite sport is " + student1.fav_sport + "."
            }
        </script>
    </body>
</html>
