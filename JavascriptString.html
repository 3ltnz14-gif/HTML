<!DOCTYPE html>
<html>
    <head><title>String()</title></head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var x = 12345
            var y = 98765
            document.getElementById("demo").innerHTML = x + y;
            document.getElementById("demo1").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
