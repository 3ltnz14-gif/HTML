<!DOCTYPE html>
<html>
    <head>
        <title>Promises</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function display(data, id) {
                document.getElementById(id).innerHTML = data;
            }
            function add(x, y) {
                var sum = x + y;
                display(sum, "demo");
            }
            let myPromise = new Promise(function(myResolve, myReject) {
                let x = 0;

                if (x == 0) {
                    myResolve("Ok!");
                } else {
                    myReject("Error");
                }
            });
            myPromise.then( 
                function(value) {sum(12345, 98765)},
                function(error) {sum(error);}
            );
        </script>
    </body>
</html>
