<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Function</title>
    </head>
    <body>
        <h1>Function!</h1>
        <p id="hello"></p>

        <script>
            function multiply(a, b) {
                var sum = a * b;
                return "The sum of " + a + " x " + b + " = " + sum
            }
            document.getElementById("hello").innerHTML = multiply(6789, 123);
        </script>
    </body>
</html>
