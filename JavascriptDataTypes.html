<!DOCTYPE html>
<html>
    <head>
        <title>Data Types in JS</title>
    </head>
    <body>
        <h1>JS data types</h1>
        <ul>
            <li>String</li>
            <li>Integer</li>
            <li>Boolean</li>
            <li>Null</li>
            <li>Undefined</li>
        </ul>
        <ul>
            <li>a = 100</li>
            <li>b = 1000</li>
            <li>c = 1000</li>
            <li>d = null</li>
            <li>e = undefined</li>
        </ul>
        <script>
            var a = 100
            var b = 1000
            var c = 1000
            var d = null;
            var e;
            document.write("Are a & b equal? " + (a == b));
            document.write("<br>")
            document.write("Are b & c equal? " + (b == c));
            document.write("<br>")
            document.write("The value of d is: "  + d);
            document.write("<br>")
            document.write("The value of e is: " + e);
        </script>
    </body>
</html>
