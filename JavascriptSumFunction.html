<!DOCTYPE html>
<html>
    <head>
        <title>Javascipt Sum Function</title>
    </head>
    <body>
        <h1>Javascript Sum Function</h1>
        <p>Change the code to change the result!</p>
        <p id="demo"></p>
        <script>
            var listofnumbers = [111111, 222222, 333333, 444444, 1]
            function sum() {
                var sum = 0
                var i = 0;
                for(i = 0; i < listofnumbers.length; i++) {
                    sum += listofnumbers[i];
                }
                return sum;
            }
            document.getElementById("demo").innerHTML = sum()
        </script>
    </body>
</html>
