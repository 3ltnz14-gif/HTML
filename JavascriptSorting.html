<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Numbers</title>
    </head>
    <body>
        <code>var numbers = [231, 21380, 1362, 1264739, 73, 1];</code>
        <p id="demo"></p>
        <button onclick="ascending()">Ascending Order</button>
        <button onclick="descending()">Descending Order</button>
        <code>var strings = ["apple", "banana", "pear", "orange", "lemon", "mango"]</code>
        <p id="demo1"></p>
        <button onclick="sortfunction()">Sort</button>
        <button onclick="reversefunction()">Reverse</button>
        <script>
            var numbers = [231, 21380, 1362, 1264739, 73, 1];
            function ascending() {
                numbers.sort(function(a, b){return a - b});
                document.getElementById("demo").innerHTML = numbers;
            }
            function descending() {
                numbers.sort(function(a, b){return b - a});
                document.getElementById("demo").innerHTML = numbers;
            }
            var strings = ["apple", "banana", "pear", "orange", "lemon", "mango"]
            function sortfunction() {
                strings.sort();
                document.getElementById("demo1").innerHTML = strings;
            }
            function reversefunction() {
                strings.reverse();
                document.getElementById("demo1").innerHTML = strings;
            }
        </script>
    </body>
</html>
