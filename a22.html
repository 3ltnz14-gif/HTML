<!DOCTYPE html>
<html>
    <head>
        <title>A22</title>
        <style>
            p{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1> Opacity </h1>
        <p style="opacity: 1;">Now you see me (opacity: 1;)</p>
        <p style="opacity: 0.75">Now it's harder. (opacity: 0.75;)</p>
        <p style="opacity: 0.5">Now you can still see me. (opacity: 0.5;)</p>
        <p style="opacity: 0.25">Now you might not. (opacity: 0.25;)</p>
        <p style="opacity: 0.1">Now you have good eyesight. (opacity: 0.1;)</p>
        <p style="opacity: 0">Now you don't. (why would you read this)</p>
        <p style="background-color: white;">^ Now you don't (opacity: 0;)</p>
    </body>
</html>
